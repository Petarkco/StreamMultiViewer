<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Multi HLS Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="multiviewer.css" rel="stylesheet" />
</head>

<body>
    <div class="wrap">
        <div class="toolbar" id="toolbar">
            <select id="feedSelector" title="Choose feed preset">
                <option value="custom">Custom</option>
                <option value="9now">9Now</option>
                <option value="ch9">Ch9</option>
            </select>
            <input id="urlInput" type="text" placeholder="Paste .m3u8 URL(s), separated by space/comma" />
            <button id="addBtn" title="Add all URLs">Add</button>
            <button id="clearBtn" title="Remove all streams">Clear All</button>
        </div>
        <div id="grid" class="grid" aria-live="polite"></div>
    </div>
    <script src="multiviewer.js"></script>
</body>

</html>
